<!DOCTYPE html>
<html>
	<head>
		<title>Flask Image App Index</title>
	</head>
	<body>
		<div> Flask App Upload</div><br>
		<a href="/">Home Page</a><br>
		<br>

		<form action="/upload" method="post" enctype="multipart/form-data" >
			<div class="btn btn-default btn-file">
			Browse Images <br>
			<input type="file" name="image">
			</div>

			<input type="submit" value="Upload your image">
		</form>
		{% if valid_submit %}
    	<div> 
    		<div>Classified as: {{class_label}}</div>
    		<img src="{{ display_image }}" alt="Display Image">
    	</div>
    	{% elif failed_submit %}
    	<div class="errorDisplay"> Invalid file selection </div>
		{% endif %}
		
	</body>
</html>
